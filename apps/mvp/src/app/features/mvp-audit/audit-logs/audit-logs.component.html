<section fxFlex="98" fxFlexOffset="1" [marginTop]="25">
    <mat-card>
        <!-- Heading -->
        <h3 class="text-uppercase" [marginBottom]="0">
            Audit Log/Audit Trails
            <mat-icon class="material-icons grayblue-color">notifications</mat-icon>
        </h3>
        <!-- ./Heading -->
        <!-- Filter Section -->
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px" [marginTop]="25" class="smallBoxedInputs">
            <mat-form-field fxFlex appearance="outline" floatLabel="never">
                <mat-label>Action</mat-label>
                <mat-select formControlName="actions">
                    <mat-option *ngFor="let action of actions" [value]="action.value">
                    {{action.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex appearance="outline" floatLabel="never">
                <mat-label>Collaborator</mat-label>
                <input matInput placeholder="" formControlName="collab">
            </mat-form-field>
            <mat-form-field fxFlex appearance="outline" floatLabel="never">
                <mat-label>From:</mat-label>
                <input matInput [matDatepicker]="frompicker" formControlName="datefrom">
                <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
                <mat-datepicker #frompicker></mat-datepicker>
                </mat-form-field>
            <mat-form-field fxFlex appearance="outline" floatLabel="never">
                <mat-label>To:</mat-label>
                <input matInput [matDatepicker]="topicker" formControlName="dateto">
                <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
                <mat-datepicker #topicker></mat-datepicker>
            </mat-form-field>
            <button fxFlex="150px" type="submit" [disabled]="!profileForm.valid" mat-raised-button color="primary" class="filterbtn">Filter</button>
        </form>
        <!-- Filter Grid -->
        <div class="mat-elevation-z8" fxLayout="row wrap" fxLayoutAlign="start start">
            <table mat-table [dataSource]="dataSource" fxFlex="100">
          
              <!-- Column -->
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> {{element.Action}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.User}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="Office">
                <th mat-header-cell *matHeaderCellDef> Office </th>
                <td mat-cell *matCellDef="let element"> {{element.Office}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="IPAddress">
                <th mat-header-cell *matHeaderCellDef> IP Address </th>
                <td mat-cell *matCellDef="let element"> {{element.IPAddress}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="DateTimeStamp">
                <th mat-header-cell *matHeaderCellDef> Date Time Stamp </th>
                <td mat-cell *matCellDef="let element"> {{element.DateTimeStamp | date:'medium'}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <!-- ./Filter Grid -->
    </mat-card>
</section>
