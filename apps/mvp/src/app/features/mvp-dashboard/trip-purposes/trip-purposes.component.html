<mat-card>
    <h3 class="text-uppercase" [marginBottom]="0">
        Trips
        <mat-icon class="material-icons grayblue-color">notifications</mat-icon>
    </h3>
    <span class="font12">Last updated 5 min ago</span>
    <!-- Table -->
    <section fxLayout="row" [marginTop]="25">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4" fxFlex="100">
            <!-- tripStart Column -->
            <ng-container matColumnDef="tripStart">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="width175">Trip Start</th>
                <td mat-cell *matCellDef="let row" class="width175"> {{row.tripStart}} </td>
            </ng-container>
            
            <!-- tripEnd Column -->
            <ng-container matColumnDef="tripEnd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="width175">Trip End</th>
                <td mat-cell *matCellDef="let row" class="multirow width175">
                    <span>{{row.tripEnd.split(' ')[0]}}</span>
                    <span>{{row.tripEnd.split(' ')[1]}}</span>
                    <span>{{row.tripEnd.split(' ')[2]}}</span>
                </td>
            </ng-container>

            <!-- tripPercentage Column -->
            <ng-container matColumnDef="tripPercentage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
                <td mat-cell *matCellDef="let row">
                    <div class="horibar bg-blue" [ngStyle]="{'width': row.tripPercentage.split(' ')[0] + '%'}">
                        {{row.tripPercentage.split(' ')[0]}}%
                    </div>
                    <div class="horibar bg-seablue" [ngStyle]="{'width': row.tripPercentage.split(' ')[1] + '%'}">
                        {{row.tripPercentage.split(' ')[1]}}%
                    </div>
                    <div class="horibar bg-green" [ngStyle]="{'width': row.tripPercentage.split(' ')[2] + '%'}">
                        {{row.tripPercentage.split(' ')[2]}}%
                    </div>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</mat-card>
