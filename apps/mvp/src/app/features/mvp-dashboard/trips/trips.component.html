<mat-card>
    <h3 class="text-uppercase" [marginBottom]="0">
        Trips
        <mat-icon class="material-icons grayblue-color">notifications</mat-icon>
    </h3>
    <span class="font14">Last updated 5 min ago</span>
    <!-- Chart -->
    <section fxLayout="row wrap" [marginTop]="30" [marginBottom]="30" class="chartwrap pos-rel">
        <div fxFlex="80">
            <ngx-charts-line-chart
                [scheme]="colorScheme"
                [legend]="legend"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [timeline]="timeline"
                [results]="chartData"
                [autoScale]="'true'"
                [curve] ="curve"
                [legendPosition]="'right'"
            >
            </ngx-charts-line-chart>
        </div>
        <h3 class="totaltrips grayblue-color" [marginTop]="50">4861<span>Total Trips</span></h3>
    </section>
    <!-- Table -->
    <section fxLayout="row">
        <table mat-table [dataSource]="displayData" matSort class="mat-elevation-z8 text-center tripGrid" fxFlex="100">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            <ng-container 
                [matColumnDef]="column" 
                *ngFor="let column of displayColumns">
                <th mat-header-cell *matHeaderCellDef
                [attr.colspan]="column === 'members' ? 2 : 1"
                [hidden]="column === 'casual'" class="text-center">
                    <mat-icon 
                        *ngIf="column !== '0' && column !== 'members'"
                        [color]="column === 'casual'? 'primary': 'accent'"
                        class="material-icons">
                        adjust
                    </mat-icon>
                    <span *ngIf="column !== 'members' && column !== 'casual';"> {{ column }}</span>
                    <ng-template [ngIf]="column === 'members'">
                        <div class="hoprtr text-center">HOPR</div>
                        <div fxLayout="row" fxLayoutAlign="center start" class="doublecol text-center">
                            <span fxFlex>
                                <mat-icon color="primary" class="material-icons"> adjust</mat-icon>members
                            </span>
                            <span fxFlex>
                                <mat-icon color="primary" class="material-icons"> adjust</mat-icon>casual
                            </span>
                        </div>
                    </ng-template>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </section>
</mat-card>
